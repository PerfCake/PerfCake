<div class="row">
   <div class="col-lg-12">
      <div class="bs-component">
         <h4>Results analysis</h4>
         <p>Results of analysis of suspicious values based on statistical methods with respect to the given threshold value.</p>
         <table class="table table-hover">
            <thead>
               <tr>
                  ${ra-labels}
               </tr>
            </thead>
            <tbody>
               <tr>
                  ${ra-values}
               </tr>
               <tr>
                  ${ra-evaluations}
               </tr>
            </tbody>
         </table>
         <p>Results of statistics related to all measured values.</p>
         <table class="table table-hover">
            <thead>
               <tr>
                  ${stat-params-labels}
               </tr>
            </thead>
            <tbody>
               <tr>
                  ${stat-params-values}
               </tr>
            </tbody>
         </table>
      </div>
   </div>
</div>
